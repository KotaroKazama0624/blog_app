{% extends 'base.html' %}

{% block content %}
<table>
    <tr>
      <th>タイトル</th>
      <td>{{ post.title }}</td>
    </tr>
    <tr>
      <th>本文</th>
      <!-- linebreaksbk を入れると改行タグでちゃんと改行して表示されるようになる -->
      <td>{{ post.text | linebreaksbr}}</td>
    </tr>
    <tr>
      <th>日付</th>
      <td>{{ post.date }}</td>
    </tr>
    <!--{% for comment in comments %}
    <div class='border-bottom'>{{ comment.name }}　{{ comment.created_at }}</div><div class='mt-2'>{{ comment.text }}</div>
    {% endfor %}
    -->
</table>
<a href="{% url 'blog:comment_create' post.pk %}">コメントする</a>

{% endblock %}
