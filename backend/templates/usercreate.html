<body class="text-center">
    {{ error }}
    <form class="form-signin" method="POST">
        {% csrf_token %}
        <h1 class="h3 mb-3 fw-normal">ユーザー登録する</h1>
        <label for="inputEmail" class="visually-hidden">ユーザー名</label>
        <input type="text" id="inputEmail" class="form-control" placeholder="username" name='username' required autofocus>
        <label for="inputPassword" class="visually-hidden">パスワード</label>
        <input type="password" id="inputPassword" class="form-control" placeholder="Password" name='password' required>
        <button class="w-100 btn btn-lg btn-primary" type="submit">登録</button>
    </form>
</body>
